version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    reviewers: 
      - "microsoft/team-json"
      - "microsoft/team-rohan"
    # Look for `package.json` and `package-lock.json` files in these directories
    directories:
      - "/"
    schedule:
      interval: "daily"
    groups:
      fluid-framework-dependencies:
        patterns:
          - "@fluidframework*"
          - "fluid-framework"