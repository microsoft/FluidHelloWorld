version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    reviewers:
      - "microsoft/team-jason"
      - "microsoft/team-rohan"
    # Look for `package.json` and `lock` files in the `root` directory
    directory: "/"
    schedule:
      interval: "daily"
    groups:
      fluid-framework-dependencies:
        patterns:
          - "@fluidframework*"
          - "fluid-framework"
