# FluidHelloWorld build for CI

pr:
- main
- main-azure

pool: 'Small'

steps:
- task: ComponentGovernanceComponentDetection@0
  inputs:
    scanType: 'Register'
    verbosity: 'Verbose'
    alertWarningLevel: 'High'
- task: UseNode@1
  displayName: Use Node 14.x
  inputs: 
    version: 14.x
- task: Npm@1
  displayName: Install
  inputs:
    command: 'custom'
    customCommand: 'install'
- task: Npm@1
  displayName: Build
  inputs:
    command: 'custom'
    customCommand: 'run build'
- task: Npm@1
  displayName: Test
  inputs:
    command: 'custom'
    customCommand: 'run test'
